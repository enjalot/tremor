<index:>
  <h1>{{manuscriptId}}</h1>

  <div class="folios">
  {{each folios as #folio}}
    <div class="folio">
      <a href="/folios/{{manuscriptId}}/{{#folio.id}}">
        <span>{{#folio.index}}{{#folio.side}}</span><br>
        <img width="125px" height="180px" src="https://s3.amazonaws.com/medieval/tremor/{{manuscriptId}}/thumbs/folio{{#folio.index}}{{#folio.side}}.png">
      </a>
    </div>
  {{/each}}
  </div>
