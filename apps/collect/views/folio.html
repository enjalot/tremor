<index:>
  <div class="head">
    <h1>{{manuscriptId}} - folio {{folio.index}}{{folio.side}}</h1>
  </div>

  <div class="img-container" as="container"
    on-click="clicked($event)"
    on-touchstart="touch($event)"
    on-touchmove="touching($event)"
    on-touchend="touched($event)">
    <img src="https://s3.amazonaws.com/medieval/tremor/{{manuscriptId}}/{{folio.index}}{{folio.side}}.png">
    
    {{on marks}} <!-- why do we have to do this hacky hack? -->
      {{each marks as #mark}}
        <view is="mark" 
          mark="{{#mark}}" 
          offsetX="{{offsetX}}"
          offsetY="{{offsetY}}"
          editing="{{editing}}"></view>
      {{/each}}
    {{/on}}
  </div>
