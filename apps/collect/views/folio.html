<index:>
  <div class="head">
    <h1>{{manuscriptId}} - folio {{folio.index}}{{folio.side}}</h1>
  </div>

  <div class="img-container">
  <img src="https://s3.amazonaws.com/medieval/tremor/{{manuscriptId}}/folio{{folio.index}}{{folio.side}}.png">
  </div>

  <svg as="canvas" class="canvas" width=800px height=1500px 
    on-touchstart="touch($event)"
    on-touchmove="touching($event)"
    on-touchend="touched($event)">
    <!--
    <image 
      xlink:href="https://s3.amazonaws.com/medieval/tremor/{{manuscriptId}}/folio{{folio.index}}{{folio.side}}.png"
      x="0"
      y="0"
      width="100%"
      height="100%"
      ></image>
    -->
    {{each marks as #mark}}
      <rect class="mark"
        x="{{#mark.x - #mark.w/2}}"
        y="{{#mark.y - #mark.h/2}}"
        width="{{#mark.w}}"
        height="{{#mark.h}}"></rect>
    {{/each}}
  </svg>
